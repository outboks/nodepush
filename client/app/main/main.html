<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Shared content between multiple clients</h1>
  </div>
</header>

<div class="container">

  <form class="thing-form">
    <h3>Add new thing to share:</h3>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Shared content:</h3>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li>
          <a href="#" tooltip="{{thing.info}}">
            {{thing.name}}
            <button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Footer</p>
  </div>
</footer>
